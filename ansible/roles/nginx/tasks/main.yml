---
- name: Install EPEL repository
  amazon.aws.amazon_linux_extras:
    name: epel
    state: present
    
- name: Install Nginx
  yum:
    name: nginx
    state: present

- name: Start and enable Nginx
  systemd:
    name: nginx
    enabled: yes
    state: started

- name: Copy the index.html to web root
  copy:
    src: index.html
    dest: /usr/share/nginx/html/index.html
    owner: nginx
    group: nginx
    mode: '0644'
